<!DOCTYPE html>

<title>My Page</title>

</head>
<body>
<p id="a">How Many Fingers Am I Holding</p>
  <input type="text" id="myText">
<button id="myButton">Answer</button>







<script type="text/javascript">

  var x=1;
while (x<5) {

  var myString = x;
  x++;

}
document.getElementById("a").innerHTML = myString;
}



</script>
